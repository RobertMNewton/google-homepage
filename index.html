<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>

        <meta charset="UTF-8">

    <body>

                    <a class="link" href="https://www.google.com.au/imghp?hl=en&authuser=0&ogbl">Images</a>
                    <img class="link icon" href="#">
                    <img class="link icon" href="#">

                <img src="images/magnifying-glass.png">
                <input type="text">

            <div class="search-buttons">
